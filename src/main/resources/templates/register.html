<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="container">
    <div class="row login-container">

        <div class="col-md-6 login-image-wrapper d-none d-md-block">
            <img src="/images/img.png" class="login-image" alt="Login Image">
        </div>

        <div class="col-md-6 p-5">
            <h3 class="text-center mb-4">Register</h3>
            <form th:action="@{/register}" method="post">
            <div class="mb-3">
                    <label for="userName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="Username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Sign Up</button>
                <div class="d-flex justify-content-between mt-3">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe"> Remember Me</label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot Password</a>
                </div>
                <p class="text-center mt-3">Already a member? <a href="/login" class="text-decoration-none">Sign In</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
